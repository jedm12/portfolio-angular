<section class="landing-page">
    <div class="header">
        <div class="container hero-header" id="home">
            <div class="row p-5 align-items-center">
              <div class="col-md-6">
                  <h1 class="intro">Hello Everyone! I am</h1>
                  <h2 class="name">JED BARTOLOME</h2>
                  <h2 class="job-title">Web Developer/UI-UX</h2>
                  <div class="d-flex gap-2">
                    <a href="#contact" class="btn border-2 custom-btn">Contact Me</a>
                  </div>
              </div>
              <div class="col-md-6 text-center ">
                  <img src="/assets/jed.svg" class="img-fluid rounded-square w-100" alt="Jed Bartolome">
              </div>
            </div> 
        </div>
    </div>
</section>
<section class="banner-skills">
  <div class="container skills" id="about">
    <div class="row d-flex align-items-center text-center pt-5">
      <h2 class="skills-word text-center">SKILLS</h2>
    </div>
    <div class="row p-5 align-items-center justify-content-evenly">
      <!-- Use *ngFor on the container element for the skill cards -->
      <div class="col-md-4 p-5 d-flex justify-content-center" *ngFor="let skill of skills">
        <div class="card align-items-center text-center p-5 skills-card">
          <img class="card-img-top skills-svg" [src]="skill.picture_skills" alt="Card image cap">
          <div class="card-body d-flex justify-content-center align-items-center">
            <p class="card-text skills-text">{{ skill.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-about></app-about>
<app-contact></app-contact>
<app-portfolio></app-portfolio>

  <footer class="py-3">
    <div class="row d-flex align-items-center text-center pt-5">

      <p class="text-center footer-paragraph mt-5">Do you want to collaborate in the future? Reach me out <br> to have a collaborative work with you.</p>

        <a href="https://heyzine.com/flip-book/70581ec8f5.html" class="btn border-2 custom-btn mb-5">Resume</a>

    </div>
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="https://www.linkedin.com/in/jed-bartolome/" class="nav-link px-2" style="height: 27px;"> <img src="/assets/linkedin.svg" alt=""></a></li>
      <li class="nav-item"><a href="https://www.facebook.com/jedmiguel.bartolome" class="nav-link px-2"><img src="/assets/facebook.svg" alt=""></a></li>
      <li class="nav-item"><a href="https://github.com/jedm12" class="nav-link px-2"><img src="/assets/github.svg" alt=""></a></li>
    </ul>
    <p class="text-center footer-credits">&copy; 2024 Jed Miguel Bartolome</p>

</section>
